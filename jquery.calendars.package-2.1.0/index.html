<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Calendars</title>
<script src="../jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/jquery.calendars.picker.css"> 
<script src="js/jquery.plugin.min.js"></script>
<script src="js/jquery.calendars.all.js"></script>
<script src="js/jquery.calendars.nepali.js"></script>
<script src="../dateConverter.js"></script>

<script>
$(function() {
	$("#input").calendarsPicker({
		calendar: $.calendars.instance('nepali'),
		yearRange: '-120:+0',
		duration: "fast",
	    showAnim: "fadeIn",
		dateFormat: 'yyyy-mm-dd',
		onSelect: function(dates) {
			var converter = new DateConverter();
			converter.setNepaliDate(dates[0]._year, dates[0]._month, dates[0]._day);
			alert(new Date(converter.toEnglishString('/')));
			alert(converter.getEnglishYear()+"/"+converter.getEnglishMonth()+"/"+converter.getEnglishDate());
		}
	});
});
</script>
</head>
<body>
<h1>jQuery Calendars</h1>

<p>Enter a date: <input type="text" id="input" value=""></p>

</body>
</html>
